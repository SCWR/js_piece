<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createElement</title>
</head>
<body>
<div class="js-wrap"></div>
<script>
  var newP = document.createElement('p');
  newP.textContent = 'newP';

  document.querySelector('.js-wrap').appendChild(newP);
</script>
</body>
</html>
