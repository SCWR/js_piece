<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>customized built-in element</title>
</head>
<body>
  <script>
    class BigImg extends Image {
      // Give img default size if users don't specify.
      constructor(width=50, height=40) {
        super();
        this.height = height * 10;
        this.width = width * 10;
        this.src = './img/boulevar.png';
        this.addEventListener('click', function () {
          console.log('click');
        }, false);
      }
    }

    window.customElements.define('big-img', BigImg, {extends: 'img'});

    var img = new BigImg();
    document.body.appendChild(img);
  </script>
</body>
</html>
