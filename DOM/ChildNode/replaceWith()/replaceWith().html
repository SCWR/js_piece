<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>replaceWith()</title>
</head>
<body>
<div class="wrap">wrap
  <div class="child">child</div>
</div>
<script>
  // replaceWith()的polyfill
  (function (arr) {
    arr.forEach(function (item) {
      item.replaceWith = item.replaceWith || function () {
          var argArr = Array.prototype.slice.call(arguments);
          var docFrag = document.createDocumentFragment();

          argArr.forEach(function (argItem) {
            var isNode = Boolean(typeof(argItem) === 'object' && argItem !== null && argItem.nodeType > 0);
            docFrag.appendChild(isNode ? argItem : document.createTextNode(String(argItem)));
          });

          this.parentNode.replaceChild(docFrag, this);
        };
    });
  })([Element.prototype, CharacterData.prototype, DocumentType.prototype]);


  var $ = document.querySelector.bind(document);

  var wrap = $('.wrap');
  var child = $('.child');

  // 文本节点
  wrap.nextSibling.replaceWith(document.createElement('h1'));

  // 元素节点
  // 如果要插入的节点已经在文档中则先剪切再替代。
  wrap.replaceWith('nextSibling', document.createElement('p'), child);

  // 文档类型节点
  document.doctype.replaceWith(document.createComment('before'));
</script>
</body>
</html>
